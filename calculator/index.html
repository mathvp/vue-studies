<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Quantico" rel="stylesheet">
  <style>
    body{
      background-image: radial-gradient( circle farthest-corner at -4% -12.9%,  rgba(74,98,110,1) 0.3%, rgba(30,33,48,1) 90.2% );
      font-family: 'Quantico', sans-serif;
      padding: 0;
      margin: 0;
    }
    #root{
      background: rgb(0,0,0);
      background: radial-gradient(circle, rgba(0,0,0,0.5312324759005165) 0%, rgba(238,238,238,0) 72%);
      padding: 3rem 0;
    }
    #calculator{
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      background: rgb(187,187,187);
      background: linear-gradient(-45deg, rgba(187,187,187,1) 0%, rgba(237,237,237,1) 62%);
      padding: 2rem;
      padding-top: 1rem;
      box-sizing: border-box;
      border-radius: 1rem;
      -webkit-box-shadow: inset -1px -5px 20px -3px rgba(0,0,0,0.60);
      -moz-box-shadow: inset -1px -5px 20px -3px rgba(0,0,0,0.60);
      box-shadow: inset -1px -5px 20px -3px rgba(0,0,0,0.60);
    }
    #calc-logo{
      font-family: inherit;
      color: #575555;
      font-size: 1.5rem;
      margin-top: 5px;
      text-transform: uppercase;
      font-style: italic;
      text-shadow: 1px 1px 1px #FFF;
    }
    #calc-input{
      width: 100%;
      box-sizing: border-box;
      margin: 10px 0;
      line-height: 60px;
      border-radius: .5rem;
      font-size: 2rem;
      font-family: inherit;
    }
    #result{
      height: 80px;
      border: 1px solid #f0f0f0;
      background: rgb(159,171,135);
      background: linear-gradient(-25deg, rgba(159,171,135,1) 0%, rgba(192,200,174,1) 62%, rgba(159,171,135,1) 100%);
      -webkit-box-shadow: inset 0px 0px 13px 2px rgba(0,0,0,0.31);
      -moz-box-shadow: inset 0px 0px 13px 2px rgba(0,0,0,0.31);
      box-shadow: inset 0px 0px 13px 2px rgba(0,0,0,0.31);
      margin-top: 10px;
      border-radius: .5rem;
      font-size: 2rem;
      line-height: 80px;
      padding: 0 20px;
      font-weight: bold;
      color: #3f3f3f;
      font-family: inherit;
      text-align: right;
    }
    #calc-body{
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: .5rem;
      padding-top: 30px;
    }
    .calc-btn button{
      width: 100%;
      height: 60px;
      font-size: 2rem;
      cursor: pointer;
      border-radius: 10px;
      font-family: inherit;
      background: rgb(236,234,234);
      background: linear-gradient(-25deg, rgba(236,234,234,1) 0%, rgba(255,255,255,1) 100%);
      -webkit-box-shadow: inset -8px -10px 4px -7px rgba(0,0,0,0.15);
      -moz-box-shadow: inset -8px -10px 4px -7px rgba(0,0,0,0.15);
      box-shadow: inset -8px -10px 4px -7px rgba(0,0,0,0.15);
      border: 1px solid #eaeaea;
    }
    .calc-btn button:hover, .calc-btn button:active{
      background: rgb(238,238,238);
      background: linear-gradient(-20deg, rgb(197, 207, 175) 0%, rgb(255, 255, 255) 100%);
    }
    .two-cols{
      grid-column: span 2;
    }
    .block-col{
      grid-column: 1/5;
      padding-top: 10px;
    }
    button#result-btn{
      background: rgb(23,154,87);
      background: linear-gradient(-20deg, rgb(0, 110, 59) 0%, rgb(42, 231, 134) 100%);
      border-color: #d7d7d7;
      color: #fff;
      font-weight: bold;
      text-transform: uppercase;
    }
  </style>
</head>
<body>
  <div id="root">
    <div id="calculator">
      <h1 id="calc-logo">Calculator</h1>
      <div id="result">0</div>
      <!-- <input type="text" id="calc-input" autofocus /> -->
      <div id="calc-body">
        <div class="calc-btn">
          <button>7</button>
        </div>
        <div class="calc-btn">
          <button>8</button>
        </div>
        <div class="calc-btn">
          <button>9</button>
        </div>
        <div class="calc-btn">
          <button>&divide;</button>
        </div>
        <div class="calc-btn">
          <button>4</button>
        </div>
        <div class="calc-btn">
          <button>5</button>
        </div>
        <div class="calc-btn">
          <button>6</button>
        </div>
        <div class="calc-btn">
          <button>x</button>
        </div>
        <div class="calc-btn">
          <button>1</button>
        </div>
        <div class="calc-btn">
          <button>2</button>
        </div>
        <div class="calc-btn">
          <button>3</button>
        </div>
        <div class="calc-btn">
          <button>-</button>
        </div>
        <div class="calc-btn">
          <button>0</button>
        </div>
        <div class="calc-btn">
          <button>,</button>
        </div>
        <div class="calc-btn">
          <button style="font-size: 1rem;">mod</button>
        </div>
        <div class="calc-btn">
          <button>+</button>
        </div>
        <div class="calc-btn two-cols">
          <button>Clear</button>
        </div>
        <div class="calc-btn two-cols">
          <button>Back</button>
        </div>
        <div class="calc-btn block-col">
          <button id="result-btn">Result</button>
        </div>
      </div>
    </div>
  </div>
  <script>
    var app = new Vue({
      el: '#root',
      data: {}
    })
  </script>
</body>
</html>
